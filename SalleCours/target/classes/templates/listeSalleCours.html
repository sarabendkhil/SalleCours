<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
	<title>Liste des Salles TP</title></head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Salles TP
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>Club Concerné</th><th>Activité</th> <th></th><th></th><th></th></tr>
<tr <tr th:each="p:${salleCourss.content}">
						<td th:text="${p.idSalleCours}"></td>
						<td th:text="${p.clubConcerne}"></td>
						<td th:text="${p.activite}"></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')" th:href="@{supprimerSalleCours(id=${p.idSalleCours},page=${currentPage},size=${size})}">Supprimer</a></td>
						<td><a class="btn btn-success"th:href="@{modifierSalleCours(id=${p.idSalleCours})}">Editer</a></td>
					</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeSalleCourss(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
