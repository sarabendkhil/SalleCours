<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout </title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier 
</div>
<div class="card-body">
<form th:action="@{saveSalleCours}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Salle TP :</label>
<input type="hidden" name="idSalleCours" class="form-control"
th:value="${salleCours.idSalleCours}" />
</div>
<div class="form-group">
<label class="control-label">Club Concerné :</label>
<input type="text" name="clubConcerne" class="form-control"

th:value="${salleCours.clubConcerne}" />

<span th:errors= ${salleCours.clubConcerne} class="text-danger">
</div>
<div class="form-group">
<label class="control-label">Activité :</label>
<input type="text" name="activite" class="form-control"
th:value="${salleCours.activite}" />
<span th:errors=${salleCours.activite} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
